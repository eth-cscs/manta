[package]
name = "manta"
description = "Another CLI for basic/simple Shasta operations"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
reqwest = { version = "0.11", features = ["blocking", "json", "rustls-tls", "socks"] }
serde = { version = "1.0.145", features = ["derive"] }
serde_json = "1.0"
log = "0.4.17"
env_logger = "0.9.0"
tokio = { version = "1", features = ["full"] }
tokio-native-tls = "0.3.0" # used by kube-rs to configure client with socks proxy
tokio-util = "0.7.4"       # used by manta_console to create a read stream from container stdout
tokio-stream = "0.1.11"    # used by manta_console to create a read stream from container stdout (alternative?)
kube = { version = "0.74.0", features = ["runtime", "derive", "native-tls", "ws"] }
k8s-openapi = { version = "0.15.0", features = ["v1_24"] }
# https://github.com/kube-rs/kube-rs/discussions/1012 and https://crates.io/crates/hyper-socks2
hyper-socks2 = "0.6.0" 
hyper = { version = "0.14", features = ["full"] }
hyper-tls = "0.5.0"
tower = "0.4.13"
native-tls = "0.2.10"
futures-util = "0.3.24"
clap = { version = "4.0.29", features = ["derive","cargo"] }
clap_complete = "4.0.3"
git2 = "0.15.0"
# walkdir = "2.3.2"
dialoguer = "0.10.2"
substring = "1.4.5"
regex = "1.6.0"
directories = "4.0.1" # XDG Base Directory Specification
config = { version = "0.13.2", features = ["toml"] } # used to read manta configuration file
comfy-table = "6.1.1" # used to print output std as tables
secrecy = "0.8.0"
openssl-sys = { version = "0.9.77",features = ["vendored"] }
tracing-subscriber = "0.3.16"
# bytes = { version = "1", features = ["serde"] }
termion = "2.0.1" # used by manta_console to enable terminal raw

[profile.release]
# Tell `rustc` to optimize for small code size.
opt-level = "s"
