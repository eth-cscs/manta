refresh_rate: 30 seconds

appenders:
  stdout:
    kind: console
    encoder:
      pattern: "{d(%Y-%m-%d %H:%M:%S)} | {h({l}):5.5} | {f}:{L} — {m}{n}"

  audit:
    kind: file
    path: "/var/log/manta/requests.log"
    encoder:
      pattern: "{d(%Y-%m-%d %H:%M:%S)} | {({l}):5.5} | {f}:{L} — {m}{n}"

root:
  level: error
  appenders:
    - stdout

loggers:
  app::backend:
    level: info
    appenders:
      - stdout

  app::audit:
    level: info
    appenders:
      - audit
    additive: false
